<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao" lang="pt_BR">
<head>

<title>Cadastrar Pessoa</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/pessoas" th:object="${pessoa}">
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>			
		</div>
		<div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagemErro)}">
			<span th:text="${mensagemErro}"></span>			
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each=" detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>						
		</div>
			
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title title-panel">Cadastrar Pessoa</h3>	
					<a class="btn btn-link link-panel" href="/pessoas">Listar Pessoas</a>		
				</div>	
			</div>
			<div class="panel-body">
				<div class="form-group">
				<input type="hidden" id="id" th:field="*{id}"/>
				   <label class="col-sm-2 control-label" for="nome">Nome</label>
				   <div class="col-sm-4">
				   		<input type="text" class="form-control" id="nome" th:field="*{nome}"
				   		th:classappend="${#fields.hasErrors('nome')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="cpf" >CPF</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="cpf" th:field="*{cpf}" maxlength="14" onkeypress="MascaraCPF(this, event)"
				   		th:classappend="${#fields.hasErrors('cpf')} ? invalid"	autocomplete="off"		   		
				   		/>
				   </div>				   
				</div>	
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="email" >E-mail</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="email" th:field="*{email}" 
				   		th:classappend="${#fields.hasErrors('email')} ? invalid"				   		
				   		/>
				   </div>				   
				</div>				
					
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="dataNascimento">Data de nascimento</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
				   		th:classappend="${#fields.hasErrors('dataNascimento')} ? invalid"
				   		data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
				   		data-date-autoclose="true" data-date-today-highlight="true" 
				   		data-date-orientation="bottom" autocomplete="off"	/>
				   </div>				   
				</div>						
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="naturalidade" >Naturalidade</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="naturalidade" th:field="*{naturalidade}" 
				   		th:classappend="${#fields.hasErrors('naturalidade')} ? invalid"				   		
				   		/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="nacionalidade" >Nacionalidade</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="nacionalidade" th:field="*{nacionalidade}" 
				   		th:classappend="${#fields.hasErrors('nacionalidade')} ? invalid"				   		
				   		/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="sexo" >Sexo</label>
				   <div class="col-sm-4">
				   		<input type="radio" id="sexo" th:field="*{sexo}" th:value="M"
				   		th:classappend="${#fields.hasErrors('sexo')} ? invalid"				   		
				   		/> M &nbsp;&nbsp;
				   		<input type="radio" id="sexo" th:field="*{sexo}" th:value="F"
				   		th:classappend="${#fields.hasErrors('sexo')} ? invalid"				   		
				   		/> F
				   </div>				   
				</div>
			
				
				<div class="form-group">
				   <div class="col-sm-offset-2 col-sm-10">
				   		<button class="btn btn-primary" type="submit">Salvar</button>
				   </div>
				   				   
				</div>
				
			</div>
		</div>
	</form>
</section>
</html>
