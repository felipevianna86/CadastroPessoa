<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao" lang="pt_BR">
<head>

<title>Visualizar Pessoa</title>
</head>

<section layout:fragment="conteudo">	
			
		<div class="form-horizontal panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title title-panel">Visualizar Pessoa</h3>	
					<a class="btn btn-link link-panel" href="/pessoas">Listar Pessoas</a>		
				</div>	
			</div>
			<div class="panel-body">
				<div class="form-group">
				<input type="hidden" id="id" th:field="*{id}"/>
				   <label class="col-sm-2 control-label" for="nome">Nome</label>
				   <div class="col-sm-4 span_view">
				   		<span th:text="${pessoa.nome}"/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="cpf" >CPF</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${pessoa.cpf}"/>
				   </div>				   
				</div>	
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="email" >E-mail</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${pessoa.email}"/>
				   </div>				   
				</div>				
					
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="dataNascimento">Data de nascimento</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${#dates.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"/>
				   </div>				   
				</div>						
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="naturalidade" >Naturalidade</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${pessoa.naturalidade}"/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="nacionalidade" >Nacionalidade</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${pessoa.nacionalidade}"/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="sexo" >Sexo</label>
				   <div class="col-sm-4 span_view">
				   		<span th:text="${pessoa.sexo}"/>
				   </div>				   
				</div>
				
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="dataNascimento">Cadastrado em</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${#dates.format(pessoa.dataCadastro, 'dd/MM/yyyy HH:mm')}"/>
				   </div>				   
				</div>
				
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="dataNascimento">Atualizado em</label>
				   <div class="col-sm-2 span_view">
				   		<span th:text="${pessoa.ultimaAtualizacao} ? ${#dates.format(pessoa.ultimaAtualizacao, 'dd/MM/yyyy HH:mm')}"/>
				   </div>				   
				</div>
				
			</div>
		</div>
</section>
</html>
