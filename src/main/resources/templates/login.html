<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{LayoutPadrao}" lang="pt_BR">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="conteudo" th:remove="tag">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        E-mail e senha incorretos.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        VocÃª foi deslogado do sistema.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">E-mail</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Senha">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-8">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Acessar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
  </body>
</html>
